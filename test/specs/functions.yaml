---
name: simple function
code: |
  var x = args[0];
  function foo() {
     return 42;
  }
  output = x < 5 ? foo() : 15;
tests:
  - name: covers line and function
    args: [2]
    out: 42
    lines: {'1': 1, '3': 1, '5': 1}
    branches: {'1': [1, 0]}
    functions: {'1': 1}
    statements: {'1': 1, '2': 1, '3': 1 }

  - name: does not cover function
    args: [10]
    out: 15
    lines: {'1': 1, '3': 0, '5': 1}
    branches: {'1': [0, 1]}
    functions: {'1': 0}
    statements: {'1': 1, '2': 0, '3': 1}

